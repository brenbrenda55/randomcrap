<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="yess">


    

    <!-- timer -->
    <header class="conatiner">
        <h1 class="random">Random Timed Quiz</h1>
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </header>





    <!-- start quiz button -->
    <div id="start-conatiner">
        <button id="start-button">start</button>
        
    </div>


<!-- quiz -->
    <div id="question-container">
        <h3 id="q-text">question</h3>
        <button class='answerchoice' id="choice-1" data-index="0">choice 1</button> 
        <button class='answerchoice'id="choice-2"data-index="1">choice 2</button>
        <button class='answerchoice' id="choice-3"data-index="2">choice 3</button>
        <button  class='answerchoice' id="choice-4"data-index="3">choice 4</button>
        
    </div>

    <!-- results -->
    <div id=" results">

    </div>

    <div id="user-scores"></div>




    <script src="./assets/script.js"></script>
</body>
</html>
